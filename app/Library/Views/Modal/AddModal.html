<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add new book</h3>
        </div>
        <form name="newBookForm">
            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="newBookTitle" ng-model="newBook.title" required>
            </div>
            <div class="form-group">
                <label for="usr">Authors:</label>
                <input type="text" class="form-control" id="newBookAuthors" ng-model="newBook.author" required>
            </div>
            <div class="form-group">
                <label for="usr">Genre:</label>
                <input type="text" class="form-control" id="newBookGenre" ng-model="newBook.genre" required>
            </div>
            <div class="form-group">
                <label for="usr">Year:</label>
                <input type="text" class="form-control" id="newBookYear" ng-model="newBook.year" required>
            </div>
            <div class="row">
                <div class="modal-footer">
                    <button class="btn btn-danger" data-ng-click="close()">Cancel operation</button>
                    <button type="submit" class="btn btn-primary" data-ng-click="analyzeNewBook(newBook)" data-ng-disabled="newBookForm.$error.required">Add new book</button>
                </div>
            </div>

    </div>

    </div>
</body>

</html>
