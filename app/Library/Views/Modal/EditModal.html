<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Edit book</h3>
        </div>
        <form name="editBookForm">
            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="editBookTitle" ng-model="editedBook.title" data-ng-required="isRequired">
            </div>
            <div class="form-group">
                <label for="usr">Authors:</label>
                <input type="text" class="form-control" id="editBookAuthors" ng-model="editedBook.author" data-ng-required="isRequired">
            </div>
            <div class="form-group">
                <label for="usr">Genre:</label>
                <input type="text" class="form-control" id="editBookGenre" ng-model="editedBook.genre">
            </div>
            <div class="form-group">
                <label for="usr">Year:</label>
                <datetimepicker ng-model="date" date-format="dd-MMM-yyyy"></datetimepicker>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-danger" data-ng-click="close()">Cancel operation</button>
                <button type="submit" class="btn btn-primary" data-ng-click="editBook(editedBook)" data-ng-disabled="editBookForm.$invalid">Edit book</button>
            </div>
    </div>
    </div>
</body>

</html>
