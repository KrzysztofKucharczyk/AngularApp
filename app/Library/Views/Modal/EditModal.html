<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Edit book</h3>
        </div>
        <div class="modal-body">
            <p>Title: {{data.selectedBook.title}}</p>
            <p>Authors: {{data.selectedBook.author}}</p>
            <p>Genre: {{data.selectedBook.genre}}</p>
            <p>Year: {{data.selectedBook.year}}</p>
        </div>

        <form name="editBookForm">
            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="editBookTitle" ng-model="editedBook.title" required>
            </div>
            <div class="form-group">
                <label for="usr">Authors:</label>
                <input type="text" class="form-control" id="editBookAuthors" ng-model="editedBook.author" required>
            </div>
            <div class="form-group">
                <label for="usr">Genre:</label>
                <input type="text" class="form-control" id="editBookGenre" ng-model="editedBook.genre" required>
            </div>
            <div class="form-group">
                <label for="usr">Year:</label>
                <input type="text" class="form-control" id="editBookYear" ng-model="editedBook.year" required>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-danger" data-ng-click="close()">Cancel operation</button>
                <button type="submit" class="btn btn-primary" data-ng-click="editBook(editedBook)" data-ng-disabled="editBookForm.$error.required">Edit book</button>
            </div>
    </div>
    </div>
</body>

</html>
