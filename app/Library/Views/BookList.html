<!DOCTYPE html>
<html>
<body>
    <section>
        <h2>Welcome in Angular library of finest and most decent books!</h2>
        <table class="table table-hover">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Edit</th>
            </thead>
            <tbody align="center">
                <tr data-ng-repeat="item in data.books" data-ng-click="selectRow($index)" data-ng-class="{'active': selectedRowIndex === $index}">
                    <td>{{item.title}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.genre}}</td>
                    <td>{{item.year}}</td>
                    <td>
                        <button data-ng-show="selectedRowIndex + 1 === item.id" data-ng-click="edit()" class="btn btn-default">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-default" data-ng-click="add()">Add new book</button>
    </section>
</body>
</html>
